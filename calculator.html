<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calc {
            border:5px solid black;
            border-radius: 12px;
            margin-left: 450px;
            margin-top: 100px;
            text-align: center;
            width: 350px;
        }

        button {
            margin: 5px;
            height: 50px;
            width: 70px;
            font-size: x-large;
        }

        input {
            height: 50px;
            width: 275px;
            font-size: xx-large;
        }

    </style>
</head>
<body>

    <div class="calc">
            <h1 style="color: black;">Calculator</h1>
            <input type="text" id="display" placeholder="0" disabled>
            <br><br>

        <div class="buttons" style="padding: 5px;">
                <button onclick="clearDis()" style="color: black; width: 155px;">C</button>
                <button onclick="back()" style="color: black; width: 155px;">back</button>
                <br>

                <button onclick="append(7)" style="color: black;">7</button>
                <button onclick="append(8)" style="color: black;">8</button>
                <button onclick="append(9)" style="color: black;">9</button>
                <button onclick="append('/')" style="color: black;">/</button>
                <br>

                <button onclick="append(4)" style="color: black;">4</button>
                <button onclick="append(5)" style="color: black;">5</button>
                <button onclick="append(6)" style="color: black;">6</button>
                <button onclick="append('*')" style="color: black;">*</button>
                <br>

                <button onclick="append(1)" style="color: black;">1</button>
                <button onclick="append(2)" style="color: black;">2</button>
                <button onclick="append(3)" style="color: black;">3</button>
                <button onclick="append('-')" style="color: black;">-</button>
                <br>

                <button onclick="append(0)" style="color: black;">0</button>
                <button onclick="append('.')" style="color: black;">.</button>
                <button onclick="calculate()" style="color: black;">=</button>
                <button onclick="append('+')" style="color: black;">+</button>
            </div>
    </div>
    <script>
        function clearDis(){
            document.getElementById('display').value = '';
        }

        function append(value){
            document.getElementById('display').value += value;
        }

        function back(){
            var val = document.getElementById('display').value;
            document.getElementById('display').value = val.slice(0, -1);
        }

        function calculate(){
            let display = document.getElementById('display').value();
            if(display.trim() == '') {
                alert("Invalid Expression!!!Enter the valid expression")
            }
            else{
                try{
                    display = eval(display)
                }
                catch(error){
                    alert("Invalid Expression!!!")
                }
            }
            
        }
    </script>
</body>
</html>
